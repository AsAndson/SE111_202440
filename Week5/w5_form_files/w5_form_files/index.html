<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration Form</h1>
    <hr>

    <h2>Form using a Table</h2>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <h2>Question</h2>
                    </td>

                    <td>
                        <h2>Answer</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row Gaurdian or Parent First name-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="gfirst">Guardian/Parent's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" required name="gfirst" id="gfirst" placeholder="First name" maxlength="20">
                    </td>

                </tr>

                <!--Table Row Gaurdian or Parent last name-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="glast">Guardian/Parent's Last Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" required name="glast" id="glast" placeholder="Last name" maxlength="20" >
                        
                    </td>

                </tr>
                <!--Table Row Child's first name-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="cfirst" >Child's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" required name="cfirst" id="cfirst" placeholder="Child's First Name">
                    </td>

                </tr>

                <!--Table Row Child's Age-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="age" >Child's Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>

                </tr>
                <!--Table Row Date-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="bdaydate">Date: </label>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input type="date" required id="bdaydate" name="bdaydate">

                    </td>

                </tr>

                <!--Table Row Time-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="timestars">Start Time: </label>

                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <input name="time" id="timestarts">

                    </td>

                </tr>

                <!--non text input elements -->

                <!--select element creates a drop down menu-->
                <!--Number of Guests-->
                <tr>

                    <td>

                        <label for="guest">Number of guests: </label>

                    </td>

                    <td>

                        <input type="number" name="guest" id="guest" value="5">

                    </td>

                </tr>

                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->
                <!--Size-->
                <tr>

                    <td>

                        <label for="size">Size:</label>

                    </td>

                    <td>

                        <input type="radio" name="size" value="small">sm <br>

                        <input type="radio" name="size" value="mediam">med <br>

                        <input type="radio" name="size" value="large">lg <br>

                    </td>

                </tr>

                <!--checkboxes allow for multiple responses-->
                <!--Drinks-->
                <tr>

                    <td>

                        <label for="drinks">Select Your Drinks</label>

                    </td>

                    <td>
                        <input type="checkbox" name="drink1" value="coke">Coke <br>

                        <input type="checkbox" name="drink2" value="sprite">Sprite <br>

                        <input type="checkbox" name="drink3" value="fruit">Fruit Punch <br>

                        <input type="checkbox" name="drink4" value="lemon">Lemonaid <br>

                        <input type="checkbox" name="drink5" value="tea">Iced Tea <br>

                        <input type="checkbox" name="drink6" value="root">Root Beer <br>
                    </td>

                </tr>
                <!--Cake-->
                <tr>
                    <td>

                        <label for="cake">Cake: </label>

                    </td>

                    <td>
                        <select name="cake" required>
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>

                    </td>

                </tr>
               <!--Color Scheme-->
                <tr>
                    
                    <!--first column - LABEL -->
                 <td>
                    <label for="color">Pick a Color Scheme:</label>
                    </td>

                    <!--second column- INPUT -->
                <td>
                    <input type="color" name="colors" id="colors">
                </td>
                </tr>

                <!--Comments-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                    <label for="comment">Comments:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                    <textarea placeholder="please add any comments here..." name="comments">
                    </td>
            </tr>

            </tr>

                <!--submit button! must have for functionality!-->

                <tr>

                    <td>

                    </td>

                    <td>

                        <input type="submit" value="SUBMIT">

                    </td>

                </tr>

            </tbody>

        </table>

    </form>
    
</body>
</html>
