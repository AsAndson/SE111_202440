<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]
	//display daenerys info to console
    console.log(people[0])
        console.dir(people[0])

        //select the main element of the doc to be able to add to it later
        var body = document.querySelector(`body`)
        console.log(body) //see the actual HTML elemnt and it's contents
        console.dir(body) //see the properties of the body element

        //body.innerHTML += `<div><p> ${people[0].first}</p></div>`

        //since we need to do the samething to ec object stored in the array, we will start with a standard for lood
        for(let i = 0; i < people.length; i++)
        {
            //for evert object stored to the array, add a div to the body element to hold the onjet's info

            //create the element - this step alone does NOT write it to th page
            var tempDIV = document.createElement(`div`)

            //add id and class attrbute to the new div
            //.setAttribute() adds attributes to elements
            tempDIV.setAttribute(`id`, people[i].first)
            tempDIV.setAttribute(`class`,`border`)

            //for every property --> for key in object loop
            for(key in people[i])//for each key
            {
                //create the element to hold the property
                var p = document.createElement(`p`)

                //create the text node to add to the paragraph
                var text = document.createTextNode(people[i][key])

                //add the text to the paragraph
                p.appendChild(text)

                //add the paragraph (append) element to the DIV
                tempDIV.appendChild(p)

            }





            //add the tempDIV back to the body element
            body.appendChild(tempDIV)
        }
</script>
